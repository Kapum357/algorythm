<!-- CR-ES-Vertical-RGB: Cruz Roja vertical / stacked logo
     Uses Nunito Sans for the wordmark; replace with official vector wordmark if available.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 420" width="640" height="840" role="img" aria-label="Cruz Roja Vertical" preserveAspectRatio="xMidYMid meet">
  <title>Cruz Roja - CR-ES-Vertical-RGB</title>
  <defs>
    <style type="text/css"><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap');
      .word { font-family: 'Nunito Sans', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif; font-weight:700; font-size:40px; fill:#2E2E2E }
    ]]></style>
  </defs>
  <!-- Isotipo centered -->
  <g transform="translate(92,24)">
    <rect x="40" y="10" width="40" height="120" fill="#C8102E" rx="2" />
    <rect x="10" y="50" width="120" height="40" fill="#C8102E" rx="2" />
  </g>
  <!-- Wordmark below centered -->
  <text x="160" y="320" text-anchor="middle" class="word">Cruz Roja</text>
</svg>
